<div id="splash3" style="display:none;" class="text-center center-block" >

	</div>

	</div>
	
		<center>
		<span class="network-name" style="font-size:24px;"><div id="txt-username"></div></span>
		</center>
		<hr id="hr">
	<div class="container">
		<div id="splash2" style="display:none">
		<a href="game.html" class="btn btn-info btn-block btn-lg" id="btn-play"><span class="network-name"><i class="glyphicon glyphicon-play circle"></i>&nbsp;&nbsp;S&nbsp; t&nbsp; a&nbsp; r&nbsp; t&nbsp;&nbsp;&nbsp;    G&nbsp; a&nbsp; m&nbsp; e </span></a>

		<a href="register.html" class="btn btn-info btn-block btn-lg" id="btn-register"><span class="network-name"><i class="glyphicon glyphicon-pencil"></i>&nbsp;&nbsp;C&nbsp;r&nbsp;e&nbsp;a&nbsp;t&nbsp;e&nbsp;&nbsp;&nbsp;A&nbsp;c&nbsp;c&nbsp;o&nbsp;u&nbsp;n&nbsp;t</span></a>

		<a href="index.html"class="btn btn-info btn-block btn-lg" id="btn-logout"><span class="network-name"><i class="glyphicon glyphicon-remove"></i>&nbsp;&nbsp;L&nbsp;o&nbsp;g&nbsp;o&nbsp;u&nbsp;t</span></a>
		</div>
		<div>
		
		</div>
	</div>

	
</body>

<script>
	//checked if loged in
	$(document).ready(function(){
	var localStorageUsername = window.localStorage.getItem("username");

		if(localStorageUsername == "" || localStorageUsername == null){
			$("#btn-login").val("LOG IN");
			$("#btn-register").show();
			$("#btn-logout").hide();
			$("#hr").hide();
		}else{
			$("#txt-username").html("<b><center>Welcome "+localStorageUsername+"</center></b>");
			$("#btn-login").hide();
			$("#btn-logout").show();
			$("#btn-register").hide();
			$("#hr").show();
		}
			
			$("#btn-logout").click(function(){
			window.localStorage.setItem("user_id","");
			window.localStorage.setItem("username","");
			window.localStorage.removeItem("lastscore");		
				});
	});
</script>
</html>
